<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <title>FitLit Activity Tracker</title>
  </head>
  <body>
    <section class="welcome">
      <h1 id="welcome"></h1>
    </section>
    <section>
      <h2>Water Today</h2>
      <p class = "spaced big" id="water-today"></p>
    </section>
    <section>
      <h2>Water for Last 7 Days</h2>
      <canvas class="waterWeek" id="water-week"></canvas>
    </section>
    <section>
      <h2>Sleep Today</h2>
      <p class="spaced medium" id="sleep-hrs-today"></p>
      <p class="spaced medium" id="sleep-quality-today"></p>
    </section>
    <section>
      <h2>Hours of Sleep for Last 7 Days</h2>
      <canvas class="sleepWeek" id="sleep-week-hours"></canvas>
    </section>
    <section>
      <h2>Quality of Sleep for Last 7 Days</h2>
      <canvas class="sleepWeek" id="sleep-week-quality"></canvas>
    </section>
    <section>
      <h2>Sleep Avg All Time</h2>
      <p class="spaced medium" id="sleep-hours-avg-all"></p>
      <p class="spaced medium" id="sleep-quality-avg-all"></p>
    </section>
    <section>
      <h2>Step Goal</h2>
      <p class="spaced">Daily Step Goal</p>
      <p class="medium" id="step-goal"></p>
      <p class="spaced">Avg Step Goal All Users</p>
      <p class="medium" id="avg-step-goal"></p>
    </section>
    <section>
      <h2>Your Info</h2>
      <div class="alignLeft" id="info">
        <p>Name - <span id="name"></span></p>
        <p>Address - <span id="address"></span></p>
        <p>Email - <span id="email"></span></p>
        <p>Stride Length - <span id="stride"></span></p>
      </div>
    </section>
    <section>
      <h2>Friends</h2>
      <p class="spaced" id="friends"></p>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
