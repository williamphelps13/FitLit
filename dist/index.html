<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>FitLit Activity Tracker</title>
  </head>
  <body>
    <section>
      <h1 id="welcome">Welcome Luisa!</h1>
    </section>
    <section>
      <h2>Water Today</h2>
      <p class = "spaced big" id="water-today">24oz</p>
    </section>
    <section>
      <h2>Water for Last 7 Days</h2>
      <p class="waterWeek" id="water-week">1/16 29oz<br> 1/17 36oz<br> 1/18 73oz<br> 1/20 68oz<br> 1/21 83oz<br> 1/22 24oz<br></p>
    </section>
    <section>
      <h2>Sleep Today</h2>
      <p class="spaced medium" id="sleep-hrs-today">6.1hrs</p>
      <p class="spaced medium" id="sleep-quality-today">2.6/5 Quality</p>
    </section>
  </body>
</html>
